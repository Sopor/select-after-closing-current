<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title data-i18n="extensionName"></title>
	<link rel="stylesheet" href="options.css">
	<script src="3rd-party/ShortcutCustomizeUI.js"></script>
</head>

<body>
	<section>
		<h2 data-i18n="general"></h2>
		<div data-i18n="commandOrderDescription"></div>
		<div id="commandOrder">
			<div id="commandOrderHeader">
				<span data-i18n="position"></span>
				<span data-i18n="relation"></span>
				<span data-i18n="skipHidden"></span>
				<span class="gap-left shortcut-support" data-i18n="closeShortcut"></span>
				<span id="actionsHeader" class="gap-left" data-i18n="actions"></span>
			</div>
		</div>
		<button id="add" disabled>
			<img src="icons/plus.svg">
			<label data-i18n="add"></label>
		</button>
	</section>
	<section>
		<h2 data-i18n="compatibility"></h2>
		<label class="middle-aligned">
			<input id="bug1366290MitigationInput" type="checkbox">
			<span data-i18n='bug1366290Mitigation'></span>
		</label>
		<label class="middle-aligned">
			<input id="disableFromNewTabInput" type="checkbox">
			<span data-i18n='disableFromNewTab'></span>
		</label>
	</section>
	<section class="shortcut-support">
		<h2 data-i18n="shortcuts"></h2>
		<div data-i18n="shortcutsDescription"></div>
		<div id='shortcuts-customize-ui'></div>
	</section>
	<section>
		<h2 data-i18n="exclusions"></h2>
		<div data-i18n="exclusionsDescription"></div>
		<textarea id="exclusions"></textarea>
		<div data-i18n="saveDesc"></div>
	</section>
	<p id="shortcutCompatibilityNote" data-i18n="shortcutCompatibilityNote"></p>
	<p>
		<a target="_blank" href="3rd-party/LICENSE-3RD-PARTY.txt" data-i18n="license3rdParty"></a>
	</p>
	<template id="commandTemplate">
		<select class="positionSelect" data-key="position">
			<option value="first" selected></option>
			<option value="left"></option>
			<option value="right"></option>
			<option value="last"></option>
		</select>
		<select class="relationSelect" data-key="relation">
			<option value="none" selected></option>
			<option value="lastAccessed" class="singleRelation"></option>
			<option value="parent" class="singleRelation"></option>
			<option value="sibling"></option>
			<option value="child"></option>
			<option value="unread"></option>
			<option value="unreadChild"></option>
			<option value="unreadSibling"></option>
		</select>
		<input type="checkbox" data-key="skipHidden">
		<select class="gap-left shortcut-support" data-key="closeShortcut">
			<option value="undefined" selected></option>
			<option value="1"></option>
			<option value="2"></option>
			<option value="3"></option>
			<option value="4"></option>
			<option value="5"></option>
		</select>
		<button class="up gap-left" data-i18n-title="up">
			<img src="icons/arrow-up.svg">
		</button>
		<button class="down" data-i18n-title="down">
			<img src="icons/arrow-down.svg">
		</button>
		<button class="remove" data-i18n-title="remove">
			<img src="icons/delete.svg">
		</button>
	</template>
	<script src="options.js"></script>
</body>

</html>
